<form>
  <div class="mb-3 row">
    <label for="inputusername" class="col-sm-2 col-form-label"
      >Username :</label
    >
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputusername" />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="exampleInputEmail1" class="col-sm-2 col-form-label"
      >Email address :</label
    >
    <div class="col-sm-10">
      <input type="email" class="form-control" id="exampleInputEmail1" />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="exampleInputPassword1" class="col-sm-2 col-form-label"
      >Password :</label
    >
    <div class="col-sm-10">
      <input type="password" class="form-control" id="exampleInputPassword1" />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="exampleInputPassword2" class="col-sm-2 col-form-label"
      >Confirm Password :</label
    >
    <div class="col-sm-10">
      <input type="password" class="form-control" id="exampleInputPassword2" />
    </div>
  </div>
  <select
    class="form-select form-select-lg mb-3"
    aria-label=".form-select-lg example"
  >
    <option selected disabled>About Us</option>
    <option *ngFor="let topic of topics">{{ topic }}</option>
  </select>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button type="button" class="btn btn-outline-info btn-lg">Rigester</button>
  </div>
</form>
