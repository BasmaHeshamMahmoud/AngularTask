  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="registerationForm">
        <div class="form-group">
          <label>User Name:</label>
          <input
            formControlName="userName"
            type="text"
            class="form-control"
            [class.is-invalid]="userName?.invalid && userName?.touched"
          />
          <div *ngIf="userName?.invalid && userName?.touched">
            <small class="text-danger" *ngIf=" userName?.errors?.['required']"
              >User name is required...</small
            >
            <small class="text-danger" *ngIf=" userName?.errors?.['minlength']"
              >User name must be at least 5 characters...</small
            >
            <small
              class="text-danger"
              *ngIf=" userName?.errors?.['forbiddenName']"
              >{{ userName?.errors?.['forbiddenName'].value }} is not allowed...
            </small>
          </div>
        </div>
        <br />
        <div class="form-group">
          <label>Password:</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
          />
        </div>
        <br />
        <div class="form-group">
          <label>Confirm Password:</label>
          <input
            formControlName="confirmPassword"
            type="password"
            class="form-control"
          />
          <small
            class="text-danger"
            *ngIf="registerationForm.errors?.['misMatch']"
            >Password and Confirm Password is not match.</small
          >
        </div>
        <br />
        <div formGroupName="address">
          <div class="form-group">
            <label>State:</label>
            <input formControlName="state" type="text" class="form-control" />
          </div>
          <br />
          <div class="form-group">
            <label>City:</label>
            <input formControlName="city" type="text" class="form-control" />
          </div>
          <br />
          <div class="form-group">
            <label>Postal Code:</label>
            <input
              formControlName="postalCode"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <br />
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-outline-info btn-lg">
            Register
          </button>
        </div>
        <br />
        <div class="d-grid gap-2 col-6 mx-auto">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            (click)="loadAPIData()"
          >
            Get Data
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
