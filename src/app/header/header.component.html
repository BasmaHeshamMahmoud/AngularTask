<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AppStore</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/Home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/Products"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/Users"
            >Users</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/Posts"
            >Posts</a
          >
        </li>
      </ul>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/Sign Up"
            ><span class="glyphicon glyphicon-user"></span> Sign Up</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/Login"
            ><span class="glyphicon glyphicon-log-in"></span> Login</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Store Name -->
<div class="gap-2 col-6 mx-auto">
  <!-- <img> tag to display store logo (Use property binding [src]). -->
  <img class="resize" [src]="storeLogo" alt="Loading Store Logo" />
  <!-- <h1> tag to display store name (Use angular Expression {{}}). -->
  <strong>{{ storeName }}</strong>
</div>
