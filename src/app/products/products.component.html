<!-- <h1> tag to display store name (Use angular Expression {{}}). -->
<h1>{{ storeName }}</h1>
<!-- <img> tag to display store logo (Use property binding [src]). -->
<img [src]="storeLogo" alt="Loading Store Logo" />
<!-- <h3> tag to display this text: “We offer an explicit discount of:” + Discount value from the discount property (Use angular Expression {{}}). -->
<h3>We offer an explicit discount of: {{ Discount }}</h3>
